    <script>
        const myData = [
            {
                id: 1,
                name: "John",
                age: 25,
                city: "New York",
                isActive: true
            },
            {
                id: 2,
                name: "jjj",
                age: 25,
                city: "New York",
                isActive: false
            },
            {
                id: 3,
                name: "sss",
                age: 275,
                city: "jghjg York",
                isActive: true
            }
        ];
    
        let mytbody = document.createElement("tbody");
    
        myData.forEach((obj) => {
            console.log(obj);
            let mytbodytr = document.createElement("tr");
            for (v in obj) {
                let mytrtd = document.createElement("td");
                mytrtd.innerHTML = obj[v]; // Corrected line
                mytbodytr.appendChild(mytrtd);
            };
            mytbody.appendChild(mytbodytr);
        });
        document.getElementById("myID").appendChild(mytbody);
    </script>
