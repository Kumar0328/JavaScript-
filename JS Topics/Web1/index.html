<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart</title>
    <script src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { margin-bottom: 10px; }
        .cart { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>E-Commerce Cart Management System</h1>
    <div id="products">
        <div class="product">
            <span>Product 1 - $10</span>
            <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 2 - $20</span>
            <button onclick="addToCart(2, 'Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 3 - $30</span>
            <button onclick="addToCart(3, 'Product 3', 30)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
 </body>
</html>
